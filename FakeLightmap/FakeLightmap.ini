[CommandListCursors]
local $x87 = x87
local $y87 = y87
local $w87 = w87
w87 = w87 + y87 * (1-$c) - 0.005
x87 = 0.01618033988
z87 = z87-x87*0.2
y87 = 0.01
run = CustomShaderElement
x87 = $x87
y87 = $y87
w87 = $w87
;$c = 0

